<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Modern Todo App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Todo List</h1>
      </header>

      <main>
        <section class="input-section">
          <form id="todo-form">
            <div class="form-group">
              <label for="todo-title">Task Title</label>
              <input
                type="text"
                id="todo-title"
                placeholder="What needs to be done?"
                required
              />
            </div>
            <div class="form-group">
              <label for="todo-due-date">Due Date & Time</label>
              <input type="datetime-local" id="todo-due-date" required />
            </div>
            <button type="submit" id="add-todo-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </form>
        </section>

        <section class="controls-section">
          <div class="sort-controls">
            <h3>Sort by</h3>
            <div class="sort-buttons">
              <button id="sort-due-date-asc" class="sort-btn active">
                <i class="fas fa-sort-amount-down-alt"></i> Earliest Due
              </button>
              <button id="sort-due-date-desc" class="sort-btn">
                <i class="fas fa-sort-amount-up"></i> Latest Due
              </button>
            </div>
          </div>
          <div class="filter-controls">
            <h3>Filter</h3>
            <div class="filter-buttons">
              <button id="filter-all" class="filter-btn active">All</button>
              <button id="filter-active" class="filter-btn">Active</button>
              <button id="filter-completed" class="filter-btn">
                Completed
              </button>
            </div>
          </div>
        </section>

        <section class="todos-section">
          <div class="todos-header">
            <h2>Your Tasks <span id="todos-count">(0)</span></h2>
            <div class="todos-status">
              <div id="progress-container">
                <div id="progress-bar"></div>
              </div>
              <span id="progress-text">0% complete</span>
            </div>
          </div>

          <div id="todos-list" class="todos-list">
            <div class="loading-spinner" id="loading-spinner">
              <div class="spinner"></div>
              <p>Loading initial tasks...</p>
            </div>
          </div>

          <div id="empty-state" class="empty-state hidden">
            <i class="fas fa-clipboard-list empty-icon"></i>
            <p>No tasks found</p>
            <p class="empty-suggestion">Add a new task to get started</p>
          </div>
        </section>
      </main>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Edit Task</h2>
          <form id="edit-form">
            <div class="form-group">
              <label for="edit-title">Task Title</label>
              <input type="text" id="edit-title" required />
            </div>
            <div class="form-group">
              <label for="edit-due-date">Due Date & Time</label>
              <input type="datetime-local" id="edit-due-date" required />
            </div>
            <input type="hidden" id="edit-id" />
            <button type="submit" class="edit-save-btn">Save Changes</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>Todolist &copy; 2023 TR</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
